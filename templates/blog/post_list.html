       <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

	  <meta charset="utf-8">

	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



	   <script>
	  $(".more").toggle(function(){
    $(this).text("less..").siblings(".complete").show();
}, function(){
    $(this).text("more..").siblings(".complete").hide();
});
	  </script>



	<style>
	div.container {
    width: 100%;
    border: 1px solid gray;
}

.complete{
    display:none;
}

.more{
    background:lightblue;
    color:navy;
    font-size:13px;
    padding:3px;
    cursor:pointer;
}

	input[type=text] {
    width: 200px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('https://image.flaticon.com/icons/svg/118/118718.svg');
    background-position: 10px 10px;
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    text-align:right;
}

input[type=text]:focus {
    width: 50%;
}
	</style>

</head>
<body>


<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Sample/Home">HaHaCoupon</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Categories</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <form method="Get" action="/Sample/S_Coupons" >
  <input type="text" name="searchtag" placeholder="    Search Coupon..">
</form>
            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
<!--Start loop here -->
        {% for post in posts %}

	<div class="container">
			<h2><img src=""></img></h2>


		<div class="panel panel-default" style="width:Auto">


			<div class="panel-body">
				<div class="row">
					<div class="col-md-2" style="background-color:white; height:120px" >
						<span style="text-align: auto; font-weight:bold; font-size: 180%;"></br><img src="{{ post.imglink }}" width="60" height="40"></img></span>



					</div>
							<div class="col-md-8" style="background-color:white; height:120px">
									<span style="text-align: center; font-weight:bold; font-size: 180%;">{{ post.title }}</span>

								<div class="col-md-12">
									<span class="text">{{ post.text }}</span>
								</div>

									</br></br></br>

											<div>
										<button type="button" class="btn btn-primary"><span>Code:{{ post.code }}&nbsp;&nbsp;</span></button>


									<button type="button" class="btn btn-success pull-right">Valid Upto: {{ post.published_upto }}</button>


											</div>


							</div>

				</div>


			</div>
		</div>
	</div>
           {% endfor %}



    <!-- jQuery -->

  <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->


<script src="{% static 'js/bootstrap.min.js' %}"></script>
